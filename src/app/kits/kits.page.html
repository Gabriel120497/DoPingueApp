<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Kits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Kits</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card *ngFor="let item of allKits">
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col>
              <ion-label>{{ item.Nombre }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-note *ngFor="let producto of item.Productos">{{ producto.Nombre }}</ion-note>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>${{ item.Precio }}</ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-button (click)="getKit(item.Nombre)" fill="outline" size="small" expand="block"
                [routerLink]="['/folder/Armar-Kit']">
                Editar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
